<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur OGG en MP3</title>
    <link rel="stylesheet" href="styles.css">  <!-- Lien vers ton fichier CSS -->
</head>
<body>
    <div class="container">
        <h1>Convertisseur OGG en MP3</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="audioFile" accept=".ogg" required>
            <button type="submit">Convertir en MP3</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="app.js"></script>  <!-- Lien vers ton fichier JS -->
    <script src="script.js"></script>
</body>
</html>
